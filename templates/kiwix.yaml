x-apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiwix
  namespace: kiwix-ns
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-kiwix-ns-kiwix
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        workload.user.cattle.io/workloadselector: apps.deployment-kiwix-ns-kiwix
    spec:
      affinity: {}
      containers:
      - args: {{ .Values.image.args }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: Always
        name: container-0
        ports:
        - containerPort: 80
          name: kiwix-web
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /data
          name: kiwix-volume
        workingDir: /data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: kiwix-volume
        persistentVolumeClaim:
          claimName: kiwix-pvc